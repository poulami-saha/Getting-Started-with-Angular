<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">Filter By:</div>
            <div class="col-md-2"><input type="text" [(ngModel)]='listFilter'/></div>
        </div>
        
        <div class="row">
            <div class="col-md-6"><h3>Filtered by:{{listFilter}} </h3></div>
            </div>
    <div class='table responsive'>
        <table class="table"
        *ngIf='filteredProduct && filteredProduct.length'>
            <thead>
                <tr>
                    <th><button class="btn btn-primary"
                         (click)='toggleImage()'> {{showImage?'Hide':'Show'}} Image </button></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5Star Rating</th>
                </tr>
            </thead>
                <tbody>
                <tr *ngFor='let product of filteredProduct'>
                    <td><img [src]='product.imageUrl' [title]='product.productName' *ngIf ='showImage'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'>
                        </td>
                    <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
                    <td>{{product.productCode|lowercase|convertToSpaces:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price|currency:'USD':true:'1.2-2'}}</td>
                    <td><pm-star [rating]='product.starRating'
                        (ratingClicked) = 'onRatingClicked($event)'
                        ></pm-star></td>
                </tr>
            </tbody>

            
        </table>
</div>
    </div>
</div>
